<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous">
        <script src="scripts/main.js"></script>
        <link rel="stylesheet" href="styles/main.css">
        <title>Enter Image Name</title>
    </head>
    <body class="fonts">
        <div class="container">
            <div class="center-content">
                <div>
                    <h1 class="white-text">Enter Image Name</h1>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="input-query" placeholder="Enter Image Name">
                        </div>
                        
                            <div class="custom-radios">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="google-rb" name="inlineRadioOptions" value="option1">
                                    <label for="google-rb">Google Search
                                        <span>
                                    </span>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="alpha-rb" name="inlineRadioOptions" value="option2">
                                    <label for="alpha-rb">Alpha Coders
                                        <span>
                                    </span>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="craft-rb" name="inlineRadioOptions" value="option3">
                                    <label for="craft-rb">Wallpapers Craft
                                        <span>
                                    </span>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="unsplash-rb" name="inlineRadioOptions" value="option4">
                                    <label for="unsplash-rb">Unsplash
                                        <span>
                                    </span>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="cave-rb" name="inlineRadioOptions" value="option5">
                                    <label for="cave-rb">Wallpaper Cave
                                        <span>
                                    </span>
                                    </label>
                                </div>        
                            </div>
                        
                        <div class="form-group">
                            <button class="btn-size btn btn-light btn-lg" id="search-btn">Search</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer-copyright text-center py-3 white-text" id="footer";style="color:white;">2019 Copyright:
                <a href="https://github.com/AmitGujar/WallpaperBuddy-Chrome-Extension/blob/master/LICENSE">Amit Gujar</a></h5>
                <div class="block">
                    <a href="https://github.com/AmitGujar/WallpaperBuddy-Chrome-Extension/issues"
                        class="badge badge-danger">Click
                        here for bug report, suggestions and feedback</a></div>
                <p style="color:white">Made with <span style="font-size:120%; color:red;">&hearts;</span> by Amit Gujar
                </p>
            </div>  
        </div>
    </body>
</html>
